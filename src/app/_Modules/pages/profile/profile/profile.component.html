<div class="container">
  <div class="row">
    <div
      class="col-12"
      style="margin-bottom: 50px; margin-top: 50px"
      *ngIf="userDetails && formLoaded"
    >
      <!-- Page title -->
      <div class="my-5">
        <h3>My Profile</h3>
        <hr />
      </div>
      <!-- Form START -->
      <form class="file-upload" [formGroup]="form" (ngSubmit)="update()">
        <div class="row mb-5 gx-5">
          <!-- Upload profile -->
          <div class="col-xxl-4">
            <div class="bg-secondary-soft px-4 py-5 rounded">
              <div class="row g-3">
                <div class="text-center">
                  <!-- Image upload -->
                  <div class="square position-relative display-2 mb-3">
                    <img
                      style="width: 100%"
                      [src]="
                        userDetails.profImage
                          ? userDetails.profImage
                          : 'https://media.istockphoto.com/vectors/image-preview-icon-picture-placeholder-for-website-or-uiux-design-vector-id1222357475?k=20&m=1222357475&s=170667a&w=0&h=YGycIDbBRAWkZaSvdyUFvotdGfnKhkutJhMOZtIoUKY='
                      "
                    />
                  </div>
                  <!-- Button -->
                  <input
                    type="file"
                    id="customFile"
                    name="file"
                    style="display: none"
                    (change)="uploadProfileImage($event)"
                  />
                  <label
                    class="btn btn-success-soft btn-block image-button"
                    for="customFile"
                    >Change Image</label
                  >
                </div>
              </div>
            </div>
          </div>
          <!-- Contact detail -->
          <div class="col-xxl-8 mb-5 mb-xxl-0">
            <div class="bg-secondary-soft px-4 py-5 rounded">
              <div class="row g-3">
                <h4 class="mb-4 mt-0">Contact detail</h4>
                <!-- First Name -->
                <div class="col-md-6">
                  <label class="form-label">First Name *</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder=""
                    aria-label="First name"
                    formControlName="first_name"
                  />
                </div>
                <!-- Last name -->
                <div class="col-md-6">
                  <label class="form-label">Last Name *</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder=""
                    aria-label="Last name"
                    formControlName="last_name"
                  />
                </div>
                <!-- Phone number -->
                <!-- <div class="col-md-6">
                  <label class="form-label">Phone number *</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder=""
                    aria-label="Phone number"
                    value="(333) 000 555"
                    formControlName="control"
                  />
                </div> -->
                <!-- Email -->
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Email *</label>
                  <input
                    type="email"
                    class="form-control"
                    id="inputEmail4"
                    formControlName="email"
                  />
                </div>
              </div>
              <!-- Row END -->
            </div>
          </div>
        </div>
        <!-- Row END -->

        <!-- Social media detail -->
        <div class="row mb-5 gx-5">
          <div class="col-xxl-6 mb-5 mb-xxl-0">
            <div class="bg-secondary-soft px-4 py-5 rounded">
              <div class="row g-3">
                <!-- Facebook -->
                <div class="col-md-12">
                  <div class="container">
                    <div class="row">
                      <section class="content">
                        <h1 style="color: black">Influencer Connections</h1>
                        <div class="col-md-12 col-md-offset-2 remove-left">
                          <div class="panel panel-default">
                            <div class="panel-body">
                              <div class="pull-right">
                                <div class="btn-group">
                                  <button
                                    type="button"
                                    class="btn btn-success btn-filter"
                                    data-target="greenn"
                                    (click)="changeStatus('Accepted')"
                                  >
                                    Accepted
                                  </button>
                                  <button
                                    type="button"
                                    class="btn btn-warning btn-filter"
                                    data-target="yelloww"
                                    (click)="changeStatus('Requested')"
                                  >
                                    Requested
                                  </button>
                                  <button
                                    type="button"
                                    class="btn btn-danger btn-filter"
                                    data-target="redd"
                                    (click)="changeStatus('Rejected')"
                                  >
                                    Rejected
                                  </button>
                                  <!-- <button
                                    type="button"
                                    class="btn btn-default btn-filter"
                                    data-target="all"
                                  >
                                    All
                                  </button> -->
                                </div>
                              </div>
                              <div
                                class="table-container"
                                *ngIf="collabList.length > 0; else noList"
                              >
                                <table class="table table-filter">
                                  <tbody>
                                    <tr data-status="greenn" *ngFor="let collab of collabList">
                                      <td>
                                        <div class="media">
                                          <a href="#" class="pull-left">
                                            <img
                                            [src]="
                                            collab.influencer[0].profImage
                                              ? collab.influencer[0].profImage
                                              : 'https://media.istockphoto.com/vectors/image-preview-icon-picture-placeholder-for-website-or-uiux-design-vector-id1222357475?k=20&m=1222357475&s=170667a&w=0&h=YGycIDbBRAWkZaSvdyUFvotdGfnKhkutJhMOZtIoUKY='
                                          "
                                              class="media-photo"
                                            />
                                          </a>
                                          <div class="media-body">
                                            <h4 class="title">
                                              {{ collab.influencer[0].firstname }} {{ collab.influencer[0].lastname }}
                                              <span class="pull-right greenn"
                                                >({{collab.status}})</span
                                              >
                                            </h4>
                                            <!-- <p class="summary">
                                              William is working at Google Inc
                                            </p> -->
                                          </div>
                                        </div>
                                      </td>
                                    </tr>
                                  </tbody>
                                </table>
                              </div>
                              <ng-template #noList>
                                <div class="table-container">
                                  <table class="table table-filter">
                                    <tbody>
                                      <tr>
                                        <p>No details available</p>
                                      </tr>
                                    </tbody>
                                  </table>
                                </div>
                              </ng-template>
                            </div>
                          </div>
                        </div>
                      </section>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Row END -->
            </div>
          </div>
        </div>
        <!-- Row END -->
        <!-- button -->
        <div class="gap-3 d-md-flex justify-content-md-end text-center">
          <button type="button" class="btn btn-primary btn-lg">
            Update profile
          </button>
        </div>
      </form>
      <!-- Form END -->
    </div>
  </div>
</div>
